<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión - Compra y Venta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="form-container">
            <h2>Bienvenido</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="Introduce tu usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Introduce tu contraseña" required>
                </div>
                <button type="submit" class="btn">Iniciar sesión</button>
                <p class="switch-text">¿No tienes una cuenta? <span id="switch-to-signup">¡Crea una aquí!</span></p>
            </form>

            <form id="signup-form" class="hidden">
                <div class="input-group">
                    <label for="new-username">Usuario</label>
                    <input type="text" id="new-username" placeholder="Elige tu usuario" required>
                </div>
                <div class="input-group">
                    <label for="new-password">Contraseña</label>
                    <input type="password" id="new-password" placeholder="Elige una contraseña" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" placeholder="Confirma tu contraseña" required>
                </div>
                <button type="submit" class="btn">Crear cuenta</button>
                <p class="switch-text">¿Ya tienes una cuenta? <span id="switch-to-login">¡Inicia sesión aquí!</span></p>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
